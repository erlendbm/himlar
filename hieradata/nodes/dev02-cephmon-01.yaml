---
profile::base::common::manage_networkifs:    true

netcf_if:
  eth0:
    ensure: present
    definition:  '
      <interface type="ethernet" name="eth0">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="10.171.91.30" prefix="24"/>
          <route gateway="10.171.91.1"/>
        </protocol>
      </interface>'
