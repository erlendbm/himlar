---
profile::base::common::manage_networkifs:    true

netcf_if:
  em1:
    ensure: present
    definition:  '
      <interface type="ethernet" name="em1">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="10.171.92.31" prefix="24"/>
          <route gateway="10.171.92.1"/>
        </protocol>
      </interface>'
