---
profile::base::common::manage_networkifs:    true

netcf_if:
  br0:
    ensure: present
    definition:  '
      <interface type="bridge" name="br0">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="10.171.91.13" prefix="24"/>
          <route gateway="10.171.91.1"/>
        </protocol>
        <bridge stp="off">
          <interface type="ethernet" name="em3">
          </interface>
        </bridge>
      </interface>'
