---
include:
  default:
    - profile::openstack::compute::hypervisor
    - profile::openstack::volume
    - nova::compute::rbd
    - ceph::profile::client

openstack_extras::repo::redhat::redhat::manage_rdo: true
profile::base::common::manage_lvm: true

mgmt_interface: 'em3'
mgmt_address:   "%{ipaddress_em3}"

lvm::logical_volume:
  lv_instances:
    volume_group: vg_root
    fs_type: xfs
    mountpath: /var/lib/nova/instances

sudo::purge: false

accounts::users:
  'cinder':
    ensure: present

accounts::usergroups:
  'cinder':
    - 'cinder'

accounts::accounts:
  'cinder':
    ensure: present
